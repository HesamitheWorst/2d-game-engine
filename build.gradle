plugins {
    id 'java'
}

group = 'org.example'
version = '1.11-SNAPSHOT'

ext.lwjglVersion = "3.3.6"
ext.jomlVersion = "1.10.8"
ext.lwjglNatives = "windows" // <- Don't prefix with 'natives-'

repositories {
    mavenCentral()
}

dependencies {
    implementation platform("org.lwjgl:lwjgl-bom:$lwjglVersion")

    implementation "org.lwjgl:lwjgl"
    implementation "org.lwjgl:lwjgl-assimp"
    implementation "org.lwjgl:lwjgl-glfw"
    implementation "org.lwjgl:lwjgl-openal"
    implementation "org.lwjgl:lwjgl-opencl"
    implementation "org.lwjgl:lwjgl-opengl"
    implementation "org.lwjgl:lwjgl-par"

    runtimeOnly "org.lwjgl:lwjgl::natives-$lwjglNatives"
    runtimeOnly "org.lwjgl:lwjgl-assimp::natives-$lwjglNatives"
    runtimeOnly "org.lwjgl:lwjgl-glfw::natives-$lwjglNatives"
    runtimeOnly "org.lwjgl:lwjgl-openal::natives-$lwjglNatives"
    runtimeOnly "org.lwjgl:lwjgl-opengl::natives-$lwjglNatives"
    runtimeOnly "org.lwjgl:lwjgl-par::natives-$lwjglNatives"

    implementation "org.joml:joml:$jomlVersion"
}

test {
    useJUnitPlatform()
}
